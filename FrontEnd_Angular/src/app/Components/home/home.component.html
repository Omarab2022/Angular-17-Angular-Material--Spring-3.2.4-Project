<div class="container">
    <div class="container custom-container">
        <mat-card class="custom-card">
            <mat-card-header class="custom-card-header">
                <mat-card-title class="custom-card-title">Home</mat-card-title>
                <mat-card-subtitle class="custom-card-subtitle">Home</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.

                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
