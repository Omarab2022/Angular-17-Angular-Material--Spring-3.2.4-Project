<div class="outer-container">
    <div class="container custom-container">
        {{loginFormGroup.value | json}}
        <mat-card class="custom-card">
            <mat-card-header class="custom-card-header">
                <mat-card-title class="custom-card-title">Login</mat-card-title>
                <mat-card-subtitle class="custom-card-subtitle">Enter your credentials</mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content class="custom-card-content">
                <form [formGroup]="loginFormGroup"> <!-- Add formGroup directive here -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username or email</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions class="custom-card-actions">
                <button mat-raised-button color="primary" (click)="login()" class="full-width">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
