<mat-toolbar color="primary">


    <button mat-mini-fab color="accent" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-button routerLink="/admin/home">Home</button>
    <button mat-button routerLink="/admin/profile">Profile</button>
    <button mat-button [matMenuTriggerFor]="importMenu">
        <mat-icon iconPositionEnd> arrow_drop_down</mat-icon>
        Import</button>
    <mat-menu #importMenu>
        <button mat-menu-item routerLink="/admin/loadstudents">Load Students</button>
        <button mat-menu-item routerLink="/admin/loadpayment">Load Payments</button>
    </mat-menu>

    <button mat-button *ngIf="authservice.authenticated==true">
        {{authservice.username}}
    </button>
    <button (click)="logout()" mat-flat-button color="accent" style="border-radius: 50px;">Logout</button>
    <img src="../../../assets/_ (3).png" style="width: 50px; border-radius: 50%; margin-left: 10px;" alt="">






</mat-toolbar>

<mat-drawer-container>
    <mat-drawer #drawer mode="side" position="start" opened="true">
        <mat-nav-list>
            <mat-list-item>
                <button routerLink="/admin/dashboard" mat-button color="primary">
                    <mat-icon>dashboard</mat-icon>
                    Dashboard</button>
            </mat-list-item>
            <mat-list-item>
                <button routerLink="/admin/students" mat-button color="primary">

                    <mat-icon>people</mat-icon>
                    Students</button>
            </mat-list-item>
            <mat-list-item>
                <button routerLink="/admin/payment" mat-button color="primary">
                    <mat-icon>payment</mat-icon>
                    Payments</button>
            </mat-list-item>


        </mat-nav-list>
    </mat-drawer>



    <mat-drawer-content>
        <div style="min-height: 600px;">
            <router-outlet></router-outlet>

        </div>

    </mat-drawer-content>
</mat-drawer-container>
