<div class="container custom-container">


    <mat-card class="custom-card">
        <mat-card-header class="custom-card-header">
            <mat-card-title class="custom-card-title">Payments of student with code : {{studentCode}} </mat-card-title>
            <mat-card-subtitle class="custom-card-subtitle">Payments</mat-card-subtitle>

        </mat-card-header>
        <mat-toolbar>
            <button (click)="newpayment()" mat-raised-button color="accent"> New Payment</button>
        </mat-toolbar>
    </mat-card>

    <mat-card-content style="padding: 15px;">

        <mat-form-field appearance="outline">
            <mat-label>Rechercher</mat-label>
            <input matInput (change)="searchPayments($event)">
        </mat-form-field>


        <table mat-table [dataSource]="paymentdatasource" class="mat-elevation-z1">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> FirstName </th>
                <td mat-cell *matCellDef="let element"> {{element.student.firstName}} </td>
            </ng-container>






            <tr style="background-color: rgb(0, 145, 255);color: aliceblue;" mat-header-row
                *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>



    </mat-card-content>
</div>
